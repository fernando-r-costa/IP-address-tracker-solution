<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">

  <title>IP Address Tracker</title>

</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>

    <div class="search">
      <input type="text" class="input" placeholder="Search for any IP address or domain" minlength="12">
      <img class="button" src="./images/icon-arrow.svg">
      <p id="erro">Número inválido</p>
    </div>
  
  </header>

  <main>
    <div class="grid">
      <div class="title-ip-address">
        <p>IP Address</p>
      </div>
      <div class="ip-address">
        <span>123.123.123.123</span>
      </div>
      <div class="title-location">
        <p>Location</p>
      </div>
      <div class="location">
        <span>Brooklyn, NY 10001</span>
      </div>
      <div class="title-timezone">
        <p>Timezone</p>
      </div>
      <div class="timezone">
        <span>UTC -05:00</span>
      </div>
      <div class="title-isp">
        <p>ISP</p>
      </div>
      <div class="isp">
        <span>SpaceX Starlink</span>
      </div>
    </div>

  </main>
  
  <script src="./script/script.js"></script>

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/fernando-r-costa/">Fernando R Costa</a>.
  </div>
</footer>

</html>
